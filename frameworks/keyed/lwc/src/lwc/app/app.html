<template>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <h1>LWC</h1>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6 smallpad">
                          <button type="button" class="btn btn-primary btn-block" data-rep-id="run" onclick={run}>Create 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type="button" class="btn btn-primary btn-block" data-rep-id="runlots" onclick={runLots}>Create 10,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type="button" class="btn btn-primary btn-block" data-rep-id="add" onclick={add}>Append 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type="button" class="btn btn-primary btn-block" data-rep-id="update" onclick={update}>Update every 10th row</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type="button" class="btn btn-primary btn-block" data-rep-id="clear" onclick={clear}>Clear</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type="button" class="btn btn-primary btn-block" data-rep-id="swaprows" onclick={swapRows}>Swap Rows</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped test-data">
            <tbody onclick={resolve}>
                <template for:each={rows} for:item="row" for:index="index">
                    <template if:false={row.selected}>
                        <tr key={row.id}>
                            <td class="col-md-1">{row.id}</td>
                            <td class="col-md-4">
                                <a data-action="select" data-index={index}>{row.label}</a>
                            </td>
                            <td class="col-md-1">
                                <a>
                                    <span data-action="remove" data-index={index} class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                            </td>
                            <td class="col-md-6"></td>
                        </tr>
                    </template>
                    <template if:true={row.selected}>
                        <tr key={row.id} class="danger">
                            <td class="col-md-1">{row.id}</td>
                            <td class="col-md-4">
                                <a data-action="select" data-id={row.id}>{row.label}</a>
                            </td>
                            <td class="col-md-1">
                                <a>
                                    <span data-action="remove" data-id={row.id} class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                            </td>
                            <td class="col-md-6"></td>
                        </tr>
                    </template>
                </template>
            </tbody>
        </table>
        <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
</template>
